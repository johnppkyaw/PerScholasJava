<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="getintouch.css">
  <title>Get In Touch</title>
</head>
<body>
  <main>
    <h3>x</h3>
    <h1>Get in touch</h1>
    <p>Good choice...</p>
    <input id="name" type="text" placeholder="Your name please">
    <input id="email" type="text" placeholder="A contact email">
    <select id="subject" name="subject">
      <option value="new" selected>About a new project</option>
      <option value="schedule">About schedule</option>
      <option value="others">Others</option>
    </select>
    <textarea placeholder="How can I help?" rows="5"></textarea>
    <input id="submitbutton" type="submit" value="Send Message">

  </main>

</body>
</html>
