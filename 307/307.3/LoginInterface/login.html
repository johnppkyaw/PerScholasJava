<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <title>Login Page</title>
</head>
<body>
  <main>
    <img id="loginicon" src="avatar.png" alt="login icon">
    <h2>User Login</h2>
    <form action="#">
      <input type="text" class="name_password" name="username" placeholder="UserName">
      <input type="password" class="name_password" name="password" placeholder="Password">
      <input id="login" type="submit" value="Login">
    </form>
    <p>Forgot password</p>
  </main>


</body>
</html>
