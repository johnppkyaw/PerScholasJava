<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upper Triangle</title>
</head>
<body>
  <h1>Upper Triangle</h1>
  <script>
    let size;
    size = prompt("Enter side length: ");
    const star = '*';

    const inputSize = document.createElement('h3');
    inputSize.innerText = "Input side length: " + size;
    document.body.appendChild(inputSize);

    //<h3></h3>
    const h3 = document.createElement('h3');

    //<h3>Shape:</h3>
    h3.innerText = "Shape:";

    //add <h3>Shape:</h3> to the end of the <body>'s children
    /*
      body tag
        <h1>Upper Triangle</h1>
        <h3>Shape:</h3>

      /body tag
    */
    document.body.appendChild(h3);


    let stars = star.repeat(size);
    let blanks = '';

    for(let row = 0; row < size; row++) {
      const pre = document.createElement('pre');
      let currRow = blanks + stars;
      pre.innerText = currRow;
      document.body.appendChild(pre);

      blanks += ' ';
      stars = stars.slice(0, stars.length - 1);
    }
  </script>
</body>
</html>
