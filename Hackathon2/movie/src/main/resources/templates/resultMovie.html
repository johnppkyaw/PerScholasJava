<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
<body>
<h1>Result</h1>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/savedMovies}">Saved Movies</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<h2 th:if="${movie == null}">Movie Not Found!</h2>

<img th:unless="${movie == null}" th:src="*{'data:image/png;base64,'+ image}" alt="movie-poster">
<table class="table table-sm"  th:unless="${movie == null}">

    <tbody>
    <tr>
        <th scope="row">Title</th>
        <td th:text="${movie.getTitle()}"></td>
    </tr>
    <tr>
        <th scope="row">Year</th>
        <td th:text="${movie.getYear()}"></td>
    </tr>
    <tr>
        <th scope="row">Rated</th>
        <td th:text="${movie.getRated()}"></td>
    </tr>
    <tr>
        <th scope="row">Runtime</th>
        <td th:text="${movie.getRuntime()}"></td>
    </tr>

    <tr>
        <th scope="row">Genre</th>
        <td th:text="${movie.getGenre()}"></td>
    </tr>

    <tr>
        <th scope="row">Director</th>
        <td th:text="${movie.getDirector()}"></td>
    </tr>

    <tr>
        <th scope="row">Writer</th>
        <td th:text="${movie.getWriter()}"></td>
    </tr>

    <tr>
        <th scope="row">Actors</th>
        <td th:text="${movie.getActors()}"></td>
    </tr>

    <tr>
        <th scope="row">Plot</th>
        <td th:text="${movie.getPlot()}"></td>
    </tr>

    <tr>
        <th scope="row">Language</th>
        <td th:text="${movie.getLanguage()}"></td>
    </tr>

    <tr>
        <th scope="row">Country</th>
        <td th:text="${movie.getCountry()}"></td>
    </tr>

    <tr>
        <th scope="row">Language</th>
        <td th:text="${movie.getLanguage()}"></td>
    </tr>

    <tr>
        <th scope="row">Awards</th>
        <td th:text="${movie.getAwards()}"></td>
    </tr>

    <tr>
        <th scope="row">Ratings</th>
        <td th:unless="${rating == null}" th:text="${rating.getSource()} + ' ' + ${rating.getValue()}"></td>
        <td th:if="${rating == null}">N/A</td>
    </tr>

    </tbody>
</table>

</body>
</html>
