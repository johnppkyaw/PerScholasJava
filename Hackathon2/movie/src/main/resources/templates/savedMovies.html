<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SavedMovies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
<body>
<h1>Saved Movies</h1>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/savedMovies}">Saved Movies<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<br>

<table class="table table-dark table-striped-columns">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Rated</th>
        <th scope="col">Released</th>
        <th scope="col">Runtime</th>
        <th scope="col">Genre</th>
        <th scope="col">Director</th>
        <th scope="col">Writer</th>
        <th scope="col">Actors</th>
        <th scope="col">Plot</th>
        <th scope="col">Language</th>
        <th scope="col">Country</th>
        <th scope="col">Awards</th>
        <th scope="col">Poster</th>
        <th scope="col">Ratings</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <th scope="col" th:text="${movie.getId()}"></th>
        <th scope="col" th:text="${movie.getTitle()}"></th>
        <th scope="col" th:text="${movie.getYear()}"></th>
        <th scope="col" th:text="${movie.getRated()}"></th>
        <th scope="col" th:text="${movie.getReleased()}"></th>
        <th scope="col" th:text="${movie.getRuntime()}"></th>
        <th scope="col" th:text="${movie.getGenre()}"></th>
        <th scope="col" th:text="${movie.getDirector()}"></th>
        <th scope="col" th:text="${movie.getWriter()}"></th>
        <th scope="col" th:text="${movie.getActors()}"></th>
        <th scope="col" th:text="${movie.getPlot()}"></th>
        <th scope="col" th:text="${movie.getLanguage()}"></th>
        <th scope="col" th:text="${movie.getCountry()}"></th>
        <th scope="col" th:text="${movie.getAwards()}"></th>
        <th scope="col" th:text="${movie.getPoster()}"></th>
        <th scope="col" th:text="${movie.getRatings()}"></th>

    </tr>
    </tbody>
</table>


</body>
</html>
